name: Publish CodeChecker Nuget package

on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with: 
          fetch-depth: 0
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.100
      - name: Build with dotnet
        run: dotnet build --configuration Release
      - name: Pack with dotnet
        run: dotnet pack --output nuget-packages --configuration Release
      - name: Push generated package to Nuget
        if: github.ref == 'refs/heads/main'
        run: dotnet nuget push nuget-packages/*.snupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
